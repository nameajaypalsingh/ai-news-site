name: Update AI News

on:
  schedule:
    - cron: '0 */4 * * *' # Run every 4 hours
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install       cd ai-news-site
        npm install

    - name: Fetch & Process News
      run: |
        cd ai-news-site
        # We will add API keys here later as secrets
        npm run fetch

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'AI News Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add ai-news-site/web/public/news.json
        
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– AI: Updated news feed [skip ci]" && git push)
